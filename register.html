<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - VietLicense.ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="/" class="logo-link">
                    <div class="logo">
                        <span class="logo-letters">VL</span>
                        <span class="logo-dot">.</span>
                        <span class="logo-text">ID</span>
                    </div>
                </a>
                <p class="auth-subtitle">Dịch vụ tạo bill chuyển khoản chuyên nghiệp</p>
            </div>

            <h2 class="auth-title">Đăng Ký Tài Khoản</h2>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Nhập email của bạn" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <span>Đăng Ký</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html" class="switch-auth">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>
</body>
</html>
